<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
</head>

<body>

    <h1 id="title"></h1>
    <!--  1 to add in localStorage and show in html on add  button click -->
    <!-- 2 to remove  in local storage and show in html after the  remove button click -->
    <button id="add_1">button</button>
    <button id="remove_2">button</button>




    <script>
        // localStorage.setItem("key","value")   -- to store in local storage
        // localStorage.getItem("key")   -- to read data from local storage
        // localStorage.removeItem("key") -- to remove data from locla storage

        // to add in localStorage and show ################################################
        function add_data_from_local_storage() {

            // to add in localStorage
            localStorage.setItem("first_name", "arshad")

            // to show in html
            document.getElementById("title").innerHTML = localStorage.getItem("first_name")
        }
        // add button event listener
        document.getElementById("add_1").addEventListener("click", add_data_from_local_storage)
        // to add in localStorage and show - end ################################################

        
        // to remove in localStorage
        function remove_data_from_local_storage(){
            // alert("hel")
            localStorage.removeItem("first_name")

            document.getElementById("title").innerHTML = localStorage.getItem("first_name")
        }
       

        // to remove button
        document.getElementById("remove_2").addEventListener("click", remove_data_from_local_storage)
        



    </script>

</body>

</html>
